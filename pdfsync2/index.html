	<div id="page-navs">

		<input id="page-num" type="text" value="1"/>

	</div>

			<div id="page-container"></div>
   		</div>

    <script type="text/javascript" src="pdfviewer.js"></script>
	<script type="text/javascript">
		initPDF("test.pdf", 0, [
			{type: "highlight",
				pg: 1,

				pg: 2,

			{type: "comment",
				pg: 1,
				color: 0,
				x: 0.45, y: 0.23,

			},

			{type: "comment",
				pg: 1,

			}
		]);
